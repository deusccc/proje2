<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #map { height: 400px; width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Google Maps API Test Sayfası</h1>
    
    <div id="results"></div>
    <div id="map"></div>
    
    <script>
        const API_KEY = 'YENİ_API_ANAHTARINIZI_BURAYA_YAPIŞTIRIN'; // Eski anahtar süresi dolmuş!
        const results = document.getElementById('results');
        
        function addResult(title, message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            results.appendChild(div);
        }
        
        // Test 1: Maps JavaScript API
        function initMap() {
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: { lat: 39.9334, lng: 32.8597 }
                });
                
                const marker = new google.maps.Marker({
                    position: { lat: 39.9334, lng: 32.8597 },
                    map: map,
                    title: 'Ankara'
                });
                
                addResult('✅ Maps JavaScript API', 'Başarıyla yüklendi ve harita gösteriliyor!', true);
                
                // Test 2: Geocoding API
                testGeocoding();
                
                // Test 3: Places API
                testPlaces(map);
                
            } catch (error) {
                addResult('❌ Maps JavaScript API', `Hata: ${error.message}`, false);
            }
        }
        
        // Test 2: Geocoding API
        function testGeocoding() {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode(
                { location: { lat: 39.9334, lng: 32.8597 } },
                (results, status) => {
                    if (status === 'OK') {
                        addResult('✅ Geocoding API', `Başarılı! Adres: ${results[0].formatted_address}`, true);
                    } else {
                        addResult('❌ Geocoding API', `Hata: ${status}`, false);
                    }
                }
            );
        }
        
        // Test 3: Places API
        function testPlaces(map) {
            const service = new google.maps.places.PlacesService(map);
            service.textSearch(
                { query: 'Ankara' },
                (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        addResult('✅ Places API', `Başarılı! ${results.length} sonuç bulundu.`, true);
                    } else {
                        addResult('❌ Places API', `Hata: ${status}`, false);
                    }
                }
            );
        }
        
        // Hata yakalama
        function mapError() {
            addResult('❌ Google Maps Yükleme', 'API anahtarı veya kısıtlamalar sorunu!', false);
        }
        
        // API Key testi
        fetch(`https://maps.googleapis.com/maps/api/js?key=${API_KEY}`)
            .then(response => {
                if (response.ok) {
                    addResult('✅ API Anahtarı', 'API anahtarı geçerli ve erişilebilir!', true);
                } else {
                    addResult('❌ API Anahtarı', `HTTP ${response.status}: ${response.statusText}`, false);
                }
            })
            .catch(error => {
                addResult('❌ API Anahtarı', `Ağ hatası: ${error.message}`, false);
            });
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YENİ_API_ANAHTARINIZI_BURAYA_YAPIŞTIRIN&libraries=places&callback=initMap&onerror=mapError">
    </script>
</body>
</html>
